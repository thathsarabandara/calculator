<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="background">
                <div>
                    <div class="calculator">
                        <div class="row row1">
                            <div class="display m-5 mx-4" id="display"></div>
                        </div>
                        <div class="row row2 m-2 ms-0">
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(7)"><h3>7</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(8)"><h3>8</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(9)"><h3>9</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button black" onclick="chooseOperation('+')"><h3>+</h3></button>
                            </div>
                        </div>
                        <div class="row row3 m-2 ms-0">
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(4)"><h3>4</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(5)"><h3>5</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(6)"><h3>6</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button black" onclick="chooseOperation('-')"><h3>-</h3></button>
                            </div>
                        </div>
                        <div class="row row4 m-2 ms-0">
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(1)"><h3>1</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(2)"><h3>2</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(3)"><h3>3</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button black" onclick="chooseOperation('*')"><h3>x</h3></button>
                            </div>
                        </div>
                        <div class="row row5 m-2 ms-0">
                            <div class="col-lg-3">
                                <button class="button red" onclick="clearDisplay()"><h3>C</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button" onclick="appendNumber(0)"><h3>0</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button" onclick="compute()"><h3>=</h3></button>
                            </div>
                            <div class="col-lg-3">
                                <button class="button black" onclick="chooseOperation('/')"><h3>/</h3></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
